<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href='css/prism.css' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="css/bounce.css">
  <script type="module" src="js/main.js"></script>
  <script src='js/prism.js' type='text/javascript'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="chat_container">
    <div class="top-bar">
      <div class="status-selector">
        <label for="status">Programming Languageï¼š</label>
        <select id="status">
          <option value="Python">Python</option>
          <option value="C#">C#</option>
          <option value="JavaScript">JavaScript</option>
          <option value="SQL">SQL</option>
          <option value="Flutter">Flutter</option>
          <option value="React">React</option>
        </select>
        <div id="statusIndicator" class="status-indicator success"></div>
      </div>
    </div>
    
    <div id="chatRoom" class="chat_message">
      <!-- Chat messages will be dynamically added here -->
    </div>
    <!-- Loading animation container -->
    <div class="chat_input">
      <textarea id="messageInput" class="sendMsg" placeholder="Please type here..."></textarea>
      <button id="sending-button">
        <i class="fas fa-paper-plane"></i>
      </button> 
    </div>
  </div>
</body>
</html>
